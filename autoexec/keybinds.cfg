////------------ Movement
bind "a" "+moveleft" // Left
bind "d" "+moveright" // Right
bind "w" "+forward" // Forwards
bind "s" "+back" // Backwards
bind "SHIFT" "+speed" // Walk
bind "CTRL" "+duck" // Crouch
bind "SPACE" "+jump" // Jump
bind "MWHEELUP" "+jump" // Jump (Bunny Hopping)
bind "MWHEELDOWN" "+jump" // Jump (Bunny Hopping)

////------------ Weapon Use
bind "MOUSE1" "+attack" // Fire
bind "MOUSE2" "+attack2" // Secondary Fire
bind "r" "+reload" // Reload
bind "g" "drop" // Drop Current Item
bind "ALT" "drop_bomb" // Drop Bomb Only
//bind "KEY" "drop_bomb_say" // Drop Bomb & Notify Team
//bind "KEY" "+use" // Use Only
//bind "KEY" "+adv_use_1" // Use & Zoom In Radar
bind "e" "+adv_use_2" // Use, Zoom In Radar, & Inspect Weapon
bind "f" "+lookatweapon" // Inspect Weapon

////------------ Weapon Selection
bind "b" "buymenu" // Open Buymenu
bind "F3" "autobuy" // Auto-buy Loadout
bind "F4" "rebuy" // Rebuy Previous Loadout
bind "MOUSE5" "slot1" // Primary Weapon
bind "MOUSE4" "slot2" // Secondary Weapon
bind "3" "slot3" // Knife (Cycles with Zeus if bought)
bind "4" "slot4" // Cycle Grenades
bind "5" "slot5" // Bomb
bind "x" "slot6" // HE Grenade
bind "q" "slot7" // Flashbang
bind "c" "slot8" // Smoke Grenade
bind "9" "slot9" // Decoy
bind "z" "slot10" // Incendiary/Molotov
bind "MOUSE3" "lastinv" // Quick-Switch
//bind "KEY" "invnext" // Switch to Next Item
//bind "KEY" "invprev" // Switch to Previous Item
//bind "KEY" "invnextnongrenade" // Switch to Next Non-grenade Item 

////------------ Communication
bind "v" "+voicerecord" // Use Microphone
bind "DEL" "voice_toggle" // Toggle Other Players Microphone's On/Off
bind "y" "messagemode" // Chat (All)
bind "u" "messagemode2" // Chat (Team Only)
//bind "KEY" "radio1" // Radio (Commands)
//bind "KEY" "radio2" // Radio (Standard)
//bind "KEY" "radio3" // Radio (Report)

////------------ Other
bind "PGUP" "volume_up" // Increase Game Volume by 5%
bind "PGDN" "volume_down" // Decrease Game Volume by 5%
bind "`" "toggleconsole" // Show/Hide Console (Developer Mode MUST Be Turned On)
bind "TAB" "+showscores" // Show Scoreboard
bind "m" "teammenu" // Choose Team
bind "F5" "jpeg" // Take Screenshot (Not Steam Screenshot)