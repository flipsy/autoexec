/// Flipsy's Personal Crosshairs

// Crosshair #1 - Thick Static White + Outline
alias "crosshair1_1" "cl_crosshair_drawoutline 1; cl_crosshair_dynamic_maxdist_splitratio 0; cl_crosshair_dynamic_splitalpha_innermod 1; cl_crosshair_dynamic_splitalpha_outermod 0.300000"
alias "crosshair1_2" "cl_crosshair_dynamic_splitdist 3; cl_crosshair_outlinethickness 1; cl_crosshairalpha 255; cl_crosshaircolor 5"
alias "crosshair1_3" "cl_crosshaircolor_b 255; cl_crosshaircolor_g 255; cl_crosshaircolor_r 255; cl_crosshairdot 0"
alias "crosshair1_4" "cl_crosshairgap -1; cl_crosshairgap_useweaponvalue 0; cl_crosshairscale 1; cl_crosshairsize 2"
alias "crosshair1_5" "cl_crosshairstyle 4; cl_crosshairthickness 1; cl_crosshairusealpha 1; cl_fixedcrosshairgap -4.5"
alias "crosshair1_6" "crosshair1_1; crosshair1_2; crosshair1_3; crosshair1_4;"
alias "echo_xhair1" "ECHO Crosshair #1 (Thick Static + Outline - White) Loaded!"
alias "crosshair1" "crosshair1_6; crosshair1_5; echo_xhair1"

